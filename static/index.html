<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Team Health Check</title>

	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <section>
    <table id="checks">
      <thead>
        <th>Team 15b</th>
        <th>8-5</th>
      </thead>
      <tbody>
        <tr>
          <td>Teamwork</td>
          <td></td>
        </tr>
        <tr>
          <td>Fun</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </section>
  <section>
    <div id="mission">
      <h1>Overview Team Health</h1>
team mission: <br />
With passion, provide up to date stock and stock-price information in a scalable and <br />
reliable way to the (internal) customer
    </div>
    <table id="legend">
      <thead>
        <th><div>Direction</div><div>Status</div></th>
        <th>All square</th>
        <th>Up</th>
        <th>Down</th>
      </thead>
      <tbody>
        <tr>
          <td>Good</td>
          <td><img src="images/green-same.png"></td>
          <td><img src="images/green-up.png"></td>
          <td><img src="images/green-down.png"></td>
        </tr>
        <tr>
          <td>Minor Issues</td>
          <td><img src="images/yellow-same.png"></td>
          <td><img src="images/yellow-up.png"></td>
          <td><img src="images/yellow-down.png"></td>
        </tr>
        <tr>
          <td>Needs More Attention</td>
          <td><img src="images/orange-same.png"></td>
          <td><img src="images/orange-up.png"></td>
          <td><img src="images/orange-down.png"></td>
        </tr>
        <tr>
          <td>Needs Immediate Action</td>
          <td><img src="images/red-same.png"></td>
          <td><img src="images/red-up.png"></td>
          <td><img src="images/red-down.png"></td>
        </tr>
      </tbody>
    </table>
  </section>
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
